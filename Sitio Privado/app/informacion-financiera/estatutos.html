<div id="container">
    <div id="header">
        <div class="in">
            <div class="head">
                <div class="title">Estatutos</div>
                <div class="subtitle"></div>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="in">

            <div class="one-col" ng-controller="InformacionFinancieraCtrl as financialInfoCtrl">
                <div class="section-title" ng-repeat="folder in financialInfoCtrl.getFolders()">
                    {{folder.Name}}
                    <div class="wrap-docs">
                        <div class="one-doc" ng-repeat="blob in folder.Blobs">
                            <div class="name">{{blob.Name}}</div>
                            <div class="download">
                                <a href="#" class="clink"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--end one-col -->
            <div id="clear"></div>

            <ng-include src="ctrl.constantService.templateFooterURI"></ng-include>

        </div><!--end in-->
    </div><!--end content-->

</div><!--end container-->

<div id="clear"></div>
