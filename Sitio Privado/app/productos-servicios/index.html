<div id="container-full">
    <div id="header">
        <div class="in">
            <div class="head">
                <div class="title">
                    Productos y Servicios
                </div>
                <div class="subtitle">
                    Su categoría de inversionista es {{ctrl.categoriaCliente.Descriptor}}.
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="in">
            <div class="col-left products">
                <div class="profile-products white-box">
                    <div class="title">Perfil {{ctrl.categoriaCliente.Descriptor}}</div>
                    Usted puede acceder a los siguientes productos y servicios:
                    <ul>
                        <li ng-repeat="producto in ctrl.categoriaCliente.Productos">
                            <a href="#">{{producto.Descriptor}}</a>
                        </li>
                    </ul>
                    <div class="go-to-inversiones"><a href="inversiones.html" class="clink">Conozca nuestros perfiles de inversión</a></div>
                </div>
            </div>
        </div><!--end in-->
    </div><!--end content-->
</div><!--end container-full-->
